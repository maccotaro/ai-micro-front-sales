services:
  front-sales:
    image: node:20-alpine
    container_name: ai-micro-front-sales
    working_dir: /app
    ports:
      - "3005:3005"
    volumes:
      - .:/app
      - /app/node_modules
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_GATEWAY_URL=${API_GATEWAY_URL:-http://host.docker.internal:8888}
    command: sh -c "npm install && npm run dev"
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3005/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
